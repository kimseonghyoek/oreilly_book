<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>순수 리액트 예제</title>
    </head>
    <body>
        <!--타깃 컨테이너-->
        <div class="react-container"></div>

        <div class="react-container">
            <h1>구운 연어</h1>
            <ul class="ingredients">
                <li>연어 500그램</li>
                <li>잣 1그램</li>
                <li>버터 상추 2컵</li>
                <li>]옐로 스쿼시 1개</li>
                <li>올리브 오일 1/2 컵</li>
                <li>마늘 3쪽</li>
            </ul>
        </div>

        <!-- React와 ReactDOM 라이브러리 -->
        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

        <script>
            // 순수 리액트와 자바스크립트 코드
            var dish = React.createElement("h1", null, "구운 연어")

            ReactDOM.render(dish, document.getElementById('react-container'))
            React.createElement(
                "ul",
                null,
                React.createElement("li", null, "연어 500 그램"),
                React.createElement("li", null, "잣 1컵"),
                React.createElement("li", null, "버터 상추 2컵"),
                React.createElement("li", null, "옐로 스쿼시 1개"),
                React.createElement("li", null, "올리브 오일 1/2 컵"),
                React.createElement("li", null, "마늘 3쪽")
            )
        </script>
    </body>
</html>
